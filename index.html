<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyID</title>
    <link rel="stylesheet" href="style/index_transition/transitions.css">
    <style>
        /* Keyframes */
        @keyframes moveBlur {
            0% {
                transform: scale(1) translate(0px, 0px) rotate(0deg);
                opacity: 0.95;
            }
            25% {
                transform: scale(1.2) translate(40px, -30px) rotate(8deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.1) translate(-30px, 30px) rotate(-8deg);
                opacity: 0.95;
            }
            75% {
                transform: scale(1.2) translate(30px, 40px) rotate(8deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(0px, 0px) rotate(0deg);
                opacity: 0.95;
            }
        }

        @keyframes floatTriangle {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, -20px) rotate(10deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Grundstil */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f7ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #f0f2fa;
            overflow: hidden;
            box-shadow: none;
        }

        /* Hintergrund-Farbverlauf mit Blur */
        .background-blur {
            position: absolute;
            width: 160%;
            height: 160%;
            top: 20%;
            left: -30%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(255, 126, 179, 1) 0%, rgba(255, 126, 179, 1) 32%, transparent 36%),
                radial-gradient(circle at 75% 70%, rgba(0, 219, 222, 1) 0%, rgba(0, 219, 222, 1) 32%, transparent 36%),
                radial-gradient(circle at 60% 30%, rgba(123, 104, 238, 1) 0%, rgba(123, 104, 238, 1) 32%, transparent 36%),
                radial-gradient(circle at 60% 90%, rgba(255, 215, 0, 1) 0%, rgba(255, 215, 0, 1) 28%, transparent 32%);
            filter: blur(12px);
            z-index: 1;
            animation: moveBlur 25s ease-in-out infinite;
            transform-origin: center center;
        }

        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 200px solid rgba(255, 255, 255, 0.5);
            top: -60px;
            right: -60px;
            z-index: 2;
            animation: floatTriangle 15s ease-in-out infinite;
            filter: blur(4px);
        }

        .triangle-2 {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 140px solid rgba(255, 255, 255, 0.4);
            bottom: -30px;
            left: -30px;
            z-index: 2;
            animation: floatTriangle 20s ease-in-out infinite reverse;
            filter: blur(3px);
        }

        /* Zusätzliche Formen für mehr Tiefe */
        .circle {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.35);
            top: 18%;
            left: 12%;
            z-index: 2;
            filter: blur(6px);
            animation: floatTriangle 18s ease-in-out infinite;
        }

        .circle-2 {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            bottom: 18%;
            right: 18%;
            z-index: 2;
            filter: blur(5px);
            animation: floatTriangle 22s ease-in-out infinite reverse;
        }

        /* Inhalt */
        .content {
            position: relative;
            z-index: 2;
            padding: clamp(20px, 5vw, 40px);
            color: #111;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin: 0 0 20px 0;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
        }

        .subtext {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-size: clamp(1rem, 2.2vw, 1.2rem);
            color: #2c3e50;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 600px;
            font-weight: 400;
        }

        /* Button */
        .login-button {
            padding: 15px 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.4s ease;
            outline: none;
            position: relative;
            overflow: hidden;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin: auto 0 40px 0;
            text-decoration: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .login-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 70%
            );
            transform: scale(0);
            transition: transform 0.5s ease;
        }

        .login-button:hover::after {
            transform: scale(4);
        }

        .login-button:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .login-button span {
            text-decoration: none;
            position: relative;
            z-index: 1;
            font-size: 1.4rem;
            transition: transform 0.3s ease;
        }

        .login-button:hover span {
            transform: translateX(3px);
        }

        .button-link {
            display: flex;
            justify-content: center;
            text-decoration: none;
        }

        .button-link:hover {
            text-decoration: none;
        }

        /* Footer */
        .bottom-text {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-size: clamp(0.9rem, 1.6vw, 1rem);
            text-align: center;
            color: #2c3e50;
            margin-top: 0;
            padding-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
            line-height: 1.5;
        }

        /* Media Queries */
        @media (min-width: 768px) {
            .content {
                padding: 40px 60px;
            }
        }

        @media (min-width: 1024px) {
            .content {
                padding: 60px 80px;
            }
        }
    </style>
</head>
<body>
    <div class="transition-overlay"></div>
    <div class="loading-spinner"></div>
    <div class="container">
        <div class="background-blur"></div>
        <div class="triangle"></div>
        <div class="triangle-2"></div>
        <div class="circle"></div>
        <div class="circle-2"></div>
        <div class="content page-content">
            <h1>Welcome<br>to<br><strong>Student ID</strong></h1>
            <p class="subtext">
                Ihre digitale Lösung für die Identifizierung von Schülern.
                Melden Sie sich an, um auf Ihren Studentenausweis zuzugreifen
                und Ihre Informationen sicher zu verwalten.
            </p>

            <a href="pages/card-glass.html" class="button-link" data-transition="slide">
                <button class="login-button">
                    <span>→</span> Login
                </button>
            </a>

            <p class="bottom-text">
                Sicheres Login für den Zugriff auf Ihre Studentendaten und die Verwaltung Ihres digitalen Ausweises.
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('a[data-transition]');
            const overlay = document.querySelector('.transition-overlay');
            const spinner = document.querySelector('.loading-spinner');
            const content = document.querySelector('.page-content');

            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const href = link.getAttribute('href');

                    // Start transition
                    content.classList.add('fade-out');
                    overlay.classList.add('active');
                    spinner.classList.add('active');

                    // Navigate after animation
                    setTimeout(() => {
                        window.location.href = href;
                    }, 600);
                });
            });
        });
    </script>
</body>
</html>
